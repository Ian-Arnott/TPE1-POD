syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

package airport;

service AdminAirportService {
  rpc AddSector(AddSectorRequest) returns(google.protobuf.BoolValue);
  rpc AddCounters(AddCountersRequest) returns(AddCountersResponse);
  rpc Manifest(stream ManifestRequest) returns(stream google.protobuf.BoolValue);
}

message AddSectorRequest {
  string sectorName = 1;
}

message AddCountersRequest {
  string sectorName = 1;
  int32 counterCount = 2;
}

message ManifestRequest {
  string booking = 1;
  string flight = 2;
  string airline = 3;
}

message AddCountersResponse {
  int32 countersAdded = 1;
  int32 firstCounter = 2;
}