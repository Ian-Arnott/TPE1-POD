syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

package airport;

service CounterAssignmentService {
  rpc ListSectors(google.protobuf.Empty) returns(stream ListSectorsResponse);
}

message ListSectorsResponse {
  string sectorName = 1;
  repeated int32 counterRangeStart = 2;
  repeated int32 counterRangeSize = 3;
}